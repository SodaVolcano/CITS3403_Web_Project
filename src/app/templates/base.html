<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L0VE</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- Latest compiled Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='base.js')  }}"> </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  {% block css %} {% endblock %}


</head>

<body>
  <header>
    <!-- screen overlay -->
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <a href="{{ url_for('.about') }}">About Us</a>
        <a href="#">Start Chatting</a>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
      </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-transparent fixed-top">
      <div class="container-fluid">
        <!-- logo -->
        <div class="d-flex justify-content-start">
          <a class="navbar-brand site-logo mt-2" href="index" draggable="false">
            <img src="{{ url_for('static', filename='Logo2.png') }}" alt="Logo" class="img-fluid" draggable="false">
          </a>
        </div>
  
        <!-- hamburger menu -->
        <span class="hamburger-menu d-block d-sm-none" onclick="openNav()">&#9776; </span>

        <!-- navigation links -->
        <!-- (maybe change from ul to a div) -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto justify-content-end">
            <li>
              <a href="{{ url_for('.about') }}" draggable="false">About Us</a>
            </li>
            <li>
              <a href="#" draggable="false">Start Chatting</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block header %} {% endblock%}
  </header>  


  {% block content %} {% endblock %}

 
  <footer>

  </footer>

</body>
</html>
